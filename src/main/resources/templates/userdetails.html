<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>SHOW USER LIST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container"><h1>SHOW USER DETAILS</h1></div>	
	<table class="table">
		<thead>
			<tr>
				<th>ID</th>  
				<th>NAME</th>
				<th>EMAIL</th>
				<th>PASSWORD</th>
				<th>CONFORM_PASSWORD</th>
				<th>Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user : ${listuser}" class="table-success">
				<td th:text="${user.id}"></td>
				<td th:text="${user.name}"></td>
				<td th:text="${user.email}"></td>
				<td th:text="${user.password}"></td>
				<td th:text="${user.conform_password}"></td>
				<td>
					<a th:href="@{/showFormForUpdate/{id}(id=${user.id})}" class="btn btn-primary" role="button">Update</a> 
					<a th:href="@{/deleteUser/{id}(id=${user.id})}" class="btn btn-danger" role="button">Delete</a>
				</td>
			</tr>
		</tbody>
	</table>	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
